{% extends 'base.html' %}

{% block title %}All Courses - Prime Robotics{% endblock %}

{% block content %}
    <h2 class="text-center">Available Courses</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='images/' + course.image) }}" class="card-img-top" alt="{{ course.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <p class="card-text"><strong>Duration:</strong> {{ course.duration }}</p>
                    <p class="card-text"><strong>Cost:</strong> {{ course.cost }}</p>
                    <a href="{{ url_for('register', course_id=course.id) }}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
